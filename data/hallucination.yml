- - I have been seeing things that arent there. What should I do?
  - Hallucinations can be caused by different things. Its important to see a doctor to find out whats wrong.
- - What can I do about it?
  - Consult a doctor to get a proper diagnosis and treatment plan. They might suggest medications or other treatments.
- - Are there any over the counter medicines I can use?
  - Over the counter medicines usually arent effective for hallucinations. You should get professional advice.
- - How soon should I see a doctor?
  - See a doctor as soon as possible, especially if the hallucinations are frequent or getting worse.
