- - Im feeling really anxious. What should I do?
  - Its important to see a doctor about your anxiety.
- - Can you suggest any medications?
  - Medications like sertraline or diazepam might help, but you should use them under a doctors guidance.
- - What else can I try?
  - Try talking to a therapist, exercising, or practicing mindfulness. Avoid caffeine and alcohol.
- - How do I find a good doctor?
  - Ask for recommendations or search online for a licensed mental health professional.
- - Thanks, I will find a doctor.
  - You are welcome! Let me know if you need more help.
- - Can u book an appointment for me for Anxiety.
  - Ok sure you can book appointment in Appoinments Page or state time and patient info in the following format; 'Patient Name:  Date:  Doctor: Problem: Time:'
