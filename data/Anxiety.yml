- - My legs are swelling. What should I do?
  - Swelling can be due to many things. You might try over-the-counter meds like ibuprofen and elevate your legs.
- - Are there other things I can do?
  - Drinking water and cutting back on salt might help. But if the swelling doesnt improve or gets worse, see a doctor.
- - How do I know if I need a doctor?
  - If you have severe pain, trouble breathing, or if the swelling doesnt go away, its time to see a doctor.
